name: Publish

on:
  push:
    branches:
      - 2.0.0-dev

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm run build
      - run: npm publish --tag alpha.0 ./dist 
        with:
          github_token: ${{ secrets.NPM_TOKEN }}